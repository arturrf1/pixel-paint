<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Paint</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center py-8">
  <h1 class="text-3xl font-bold mb-4">ðŸŽ¨ Pixel Paint</h1>

  <div class="mb-4 flex flex-wrap gap-2 justify-center">
    <label class="flex items-center gap-1">
      Grid Size:
      <input id="gridSize" type="number" min="8" max="64" value="16" class="w-16 text-black px-1 py-0.5 rounded" />
    </label>

    <label class="flex items-center gap-1">
      Color:
      <input id="colorPicker" type="color" class="w-8 h-8 p-0 rounded"/>
    </label>

    <button id="saveColor" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-700">Save Color</button>
    <button id="exportBtn" class="bg-green-600 px-3 py-1 rounded hover:bg-green-700">Export PNG</button>
  </div>

  <div id="palette" class="flex gap-2 mb-4 flex-wrap justify-center"></div>

  <canvas id="pixelCanvas" class="border-2 border-white"></canvas>

  <script src="script.js"></script>
</body>
</html>
